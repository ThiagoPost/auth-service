services:
  # Container PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: laravel_auth_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - laravel_network_prod
    # Não expor porta em produção (apenas comunicação interna)
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Configurações de performance para PostgreSQL
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # Container PHP-FPM (Laravel Application) - Produção
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: production
    container_name: laravel_auth_app_prod
    restart: unless-stopped
    working_dir: /var/www/html
    user: laravel
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - laravel_network_prod
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Container Nginx - Produção
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: laravel_auth_nginx_prod
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
      - "${APP_HTTPS_PORT:-443}:443"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs_prod:/var/log/nginx
      # Para SSL em produção, descomente e configure:
      # - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - laravel_network_prod
    depends_on:
      - app
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/up || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

# Volumes nomeados para persistência
volumes:
  postgres_data_prod:
    driver: local
  nginx_logs_prod:
    driver: local

# Rede interna para comunicação entre containers
networks:
  laravel_network_prod:
    driver: bridge

